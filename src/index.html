<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Main style sheets -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="app">

        <header>
          <h1>Podomoro App</h1>
          <p>What is
            <a target="_blank" href="https://en.wikipedia.org/wiki/Pomodoro_Technique">
              pomodoro?
            </a>
          </p>
        </header>
        <div class="pomo-container">
          <div class="pomodoro">
            <div class="pomodoro__header">
              <p id="pomodoro-title"></p>
              <p>#<span id="total-pomodoro"></span></p>
            </div>
            <div class="pomodoro__timer">
              <p class="time"></p>
            </div>
            <div class="pomodoro__footer">
              <button data-action="start" class="btn" id="action-button">
                Start
              </button>
              <button class="btn" id="stop-button">
                Stop
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="links">
        <p>
          Created by
          <a href="https://github.com/alejandro-medina" target="_blank" rel="noreferrer"> Alejandro Medina
          </a>
        </p>
        <p>
          Inspired by the amazing
          <a href="https://pomofocus.io/" target="_blank">Pomofocus</a>
          app by Yuya Uzu 
        </p>
        <p>
          Timer icons created by
          <a href="https://www.flaticon.com/free-icons/timer" target="_blank" title="timer icons"> Pixel perfect -Flaticon</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="./js/index.js"></script>
</body>

</html>
